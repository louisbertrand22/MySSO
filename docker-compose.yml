version: '3.9'

# This docker-compose file provides a local PostgreSQL database for development.
# For production deployments, consider using Supabase instead.
# See SUPABASE_MIGRATION.md for setup instructions.

services:
  db:
    image: postgres:16
    container_name: mysso_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mysso
    volumes:
      - mysso_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mysso_data:
